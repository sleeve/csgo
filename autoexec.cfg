// Network
rate "128000" // Max bytes/sec the host can receive data (def. "80000") min. 500 max. 3402823466385288600000000000000
cl_cmdrate "128" // Max number of command packets sent to server per second (def. "64") min. 10 max. 128
cl_updaterate "128" // Number of packets per second of updates you are requesting from the server (def. "64") min. 10 max. 128
cl_interp "0" // Sets the interpolation amount (bounded on low side by server interp ratio settings (def. "0.03125") min. 0 max. 0.5
cl_interp_ratio "1" // Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate) (def. "2")
cl_lagcompensation "1" // Perform server side lag compensation of weapon firing events

// Mouse
m_rawinput "0" // Use Raw Input for mouse input


// Voice
voice_enable "0"
voice_loopback "1"
voice_mixer_volume "0.95"

// Crosshair
cl_crosshairstyle "4"
cl_crosshairdot "0"
cl_crosshaircolor "1"

cl_crosshairalpha "159"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "255"

cl_crosshairgap "-2"
cl_crosshairsize "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1.5"
cl_fixedcrosshairgap "-2"
cl_crosshair_outline "1"
cl_crosshair_drawoutline "1"

// Video
fps_max "143"
fps_max_menu "143"

player_nevershow_communityservermessage "1"
cl_freezecameffects_showholiday "0"
cl_timeout "30"
net_graph "1"
net_graphpos "2"
net_graphheight "0"
net_graphproportionalfont "0"
bindtoggle "o" "net_graph"
cl_disablehtmlmotd "1" 

// Steam Workshop subscription refresh
ds_get_newest_subscribed_files // Re-reads web api auth key and subscribed file lists from disk and downloads the latest updates of those files from Steam

// Force autoexec.cfg settings to load
host_writeconfig